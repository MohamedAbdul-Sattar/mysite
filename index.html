<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self Introduction â€” Mohammad AbdulSattar</title>
  <style>
    :root{
      --color1:#7f1d1d;
      --color2:#1d4d7f;
      --color3:#1d7f4d;
      --color4:#7f6b1d;
      --color5:#5a1d7f;
    }
    body{
      margin:0; font-family:Inter,system-ui,sans-serif; line-height:1.5;
      background:var(--color1); color:#fff; transition: background 0.5s ease, color 0.5s ease;
    }
    .page{max-width:1000px; margin:auto; padding:20px}
    .card{background:rgba(255,255,255,0.05); padding:20px; border-radius:14px; transition:transform 0.3s ease, box-shadow 0.3s ease}
    .card:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3)}
    .header{display:flex; gap:16px; align-items:center; flex-wrap:wrap}
    .avatar{width:100px; height:100px; border-radius:50%; object-fit:cover; transition:transform 0.3s ease}
    .avatar:hover{transform:scale(1.05)}
    h1{margin:0}
    .role{opacity:0.85}
    .toggle-container{position:absolute; top:20px; left:20px;}
    #toggleTheme{border:none; border-radius:50%; width:48px; height:48px; cursor:pointer; transition:transform 0.3s ease, box-shadow 0.3s ease;}
    #toggleTheme:hover{transform:scale(1.1); box-shadow:0 8px 20px rgba(0,0,0,0.3)}
      /* Theme cycler button (bottom-center), shows the NEXT theme color */
    .theme-cycler{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      width:54px; height:54px; border-radius:999px; border:0; cursor:pointer;
      box-shadow:0 10px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter:blur(6px);
      transition: transform .2s ease, box-shadow .3s ease, bottom .25s ease, opacity .25s ease;
    }
    .theme-cycler:hover{ transform:translateX(-50%) scale(1.06); box-shadow:0 14px 36px rgba(0,0,0,.45) }
    .theme-cycler:active{ transform:translateX(-50%) scale(.97) }
    .theme-cycler:focus-visible{ outline:2px solid rgba(255,255,255,.7); outline-offset:3px }
    @media (max-width: 900px){ .theme-cycler{ bottom:14px; width:50px; height:50px } }

    /* Five theme backgrounds using data-theme attribute */
    body[data-theme="midnight"]{
      background:linear-gradient(180deg,#071025 0%, #081428 50%);
      color:#e6eef6;
    }
    body[data-theme="dark-red"]{ background:linear-gradient(180deg,#3b0d0d,#1f0a0a); color:#f5e6e6 }
    body[data-theme="emerald"]{ background:linear-gradient(180deg,#022c22,#064e3b); color:#e9fbf5 }
    body[data-theme="royal-purple"]{ background:linear-gradient(180deg,#1a0b2e,#2a0f48); color:#efe7fb }
    body[data-theme="light"]{ background:#ffffff; color:#022 }

    /* Subtle card/pill adjustments per light mode for contrast */
    body[data-theme="light"] .card{ border-color: rgba(2,6,23,0.06) }
    body[data-theme="light"] .pill{ color:#213547 }
    body[data-theme="light"] .contact a{ color:#0d9488 }
  </style>
</head>
<body>
  <main class="page">
    <div class="card">
      <div class="header">
        <img class="avatar" src="pfp2.png" alt="Portrait of Mohammad AbdulSattar" />
        <div>
          <h1>Mohammad AbdulSattar</h1>
          <div class="role">I build clean, responsive web interfaces and write reliable backend code.</div>
        </div>
      </div>
    </div>
  </main>
  <script>
  (function(){
    // Define five themes and their preview (button) gradients
    const themes = [
      { key:'midnight',     btn:['#0ea5e9','#6366f1'] },
      { key:'dark-red',     btn:['#991b1b','#ef4444'] },
      { key:'emerald',      btn:['#059669','#10b981'] },
      { key:'royal-purple', btn:['#7c3aed','#a78bfa'] },
      { key:'light',        btn:['#111827','#6b7280'] } // neutral preview for light
    ];

    // Create the cycler button
    const btn = document.createElement('button');
    btn.className = 'theme-cycler';
    btn.id = 'themeCycler';
    document.body.appendChild(btn);

    // Restore last theme or default
    const current = localStorage.getItem('theme-key') || 'midnight';
    document.body.setAttribute('data-theme', current);

    function setButtonToNext(){
      const idx = themes.findIndex(t => t.key === document.body.getAttribute('data-theme'));
      const next = themes[(idx + 1) % themes.length];
      btn.style.background = `linear-gradient(180deg, ${next.btn[0]}, ${next.btn[1]})`;
      btn.title = `Switch to ${next.key.replace('-', ' ')}`;
      btn.setAttribute('aria-label', btn.title);
    }

    setButtonToNext();

    btn.addEventListener('click', () => {
      const idx = themes.findIndex(t => t.key === document.body.getAttribute('data-theme'));
      const next = themes[(idx + 1) % themes.length];
      document.body.setAttribute('data-theme', next.key);
      localStorage.setItem('theme-key', next.key);
      setButtonToNext();
    });
  })();
</script>
</body>
</html>
