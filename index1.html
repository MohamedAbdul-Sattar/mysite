<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoplanet Classifier</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* YouTube iframe full background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none; /* disable click on video */
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Content overlay */
    .overlay {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      max-width: 500px;
      margin: auto;
      top: 20%;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfff;
    }

    input[type="file"] {
      margin-bottom: 10px;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Clean YouTube background -->
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/56n6qTj3sBU?autoplay=1&mute=1&loop=1&playlist=56n6qTj3sBU&controls=0&showinfo=0&rel=0&modestbranding=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Content -->
  <div class="overlay">
    <h1>üåç Exoplanet Classifier</h1>
    <p>Identify exoplanets with AI & NASA data</p>

    <div class="buttons">
      <!-- Add Data -->
      <form action="/train" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Add Data to Database</button>
      </form>

      <!-- Test -->
      <form action="/test" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Test</button>
      </form>
    </div>
  </div>

</body>
</html>
