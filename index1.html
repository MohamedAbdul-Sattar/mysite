<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exoplanet Classifier</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: rgba(0,0,0,0.5); /* semi-dark overlay */
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <!-- YouTube iframe as background -->
  <div class="video-background">
    <iframe width="100%" height="100%" 
      src="https://www.youtube.com/embed/56n6qTj3sBU?autoplay=1&mute=1&loop=1&playlist=56n6qTj3sBU" 
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <div class="content">
    <div>
      <h1>üåç Exoplanet Classifier</h1>
      <p>Identify exoplanets with AI & NASA data</p>
      <div class="buttons">
        <form action="/train" method="post" enctype="multipart/form-data">
          <input type="file" name="file" required>
          <button type="submit">Add Data to Database</button>
        </form>
        <form action="/test" method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit">Test</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
